<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div class="flex">
      <div>
        <h1>Rock, Paper, Scissors</h1>
        <h2>Choose your weapon</h2>
        <h3>First to 5 wins!</h3>
      </div>
      <div class="optionBtn">
        <button id="0">Rock</button>
        <button id="1">Paper</button>
        <button id="2">Scissors</button>
      </div>
      <div class="labels">
        <span id = "playerLabel">Player</span>
        <span id = "compLabel">Computer</span>
      </div>
      <div class="scores">
        <div id="playerScore"></div>
        <div id="computerScore"></div>
      </div>
      <div><span id="resultsLabel">Results</span></div>
        <div id="roundResults"></div>
        
        <div><button id="reset">Play Again</button></div>
        </div>
      </div>
    </div>
  </body>
</html>
